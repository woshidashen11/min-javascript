<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			ul {
				width: 250px;
				height: 200px;
				list-style: none;
				
			}
			
			ul li{
				
				float: left;
			}
			
			img{
				width: 50px;
				height: 50px;
				display: block;
			}
			
			#main{
				width: 150px;
				height: 150px;
			}
			
		</style>
		<script>
			
			onload = function(){
				
				var imgArr = document.getElementsByTagName('img');
				//特殊是第一个
				var mainNode = imgArr[0];
				
				//循环绑定事件
				for(var i = 0;i < imgArr.length;i++){
					
					imgArr[i].onmouseover = function(){
						
						//修改mainNode显示的图片
						//取得当前节点的src
						var newSrc = this.src.replace('small','big');
						
						//把新src赋值给mainNode
						mainNode.src = newSrc;
					}
					
				}
				
			}
			
		</script>
	</head>
	<body>
			<ul>
				<li><img id="main" src="img/big_1.jpg" alt="" /></li>
				<li><img src="img/small_1.jpg" alt="" /></li>
				<li><img src="img/small_2.jpg" alt="" /></li>
				<li><img src="img/small_3.jpg" alt="" /></li>
				<li><img src="img/small_4.jpg" alt="" /></li>
				<li><img src="img/small_5.jpg" alt="" /></li>
				<li><img src="img/small_6.jpg" alt="" /></li>
				<li><img src="img/small_7.jpg" alt="" /></li>
				<li><img src="img/small_8.jpg" alt="" /></li>
				<li><img src="img/small_9.jpg" alt="" /></li>
				<li><img src="img/small_10.jpg" alt="" /></li>
				<li><img src="img/small_11.jpg" alt="" /></li>
			</ul>
	</body>
</html>
