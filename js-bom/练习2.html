                    // 写一个定时器, 每隔0.1秒修改一次div内文字颜色和文字大小.
                    //最开始这个文字是默认大小, 开启定时器后文字大小开始增大,
                    // 当增大了6次以后, 文字大小开始缩小, 缩小6次, 文字再开始增大…
              onload= function tips(){
                   var arr=['red','blue','yellow','green','black','orange'];
                   var Arr=['18px','20px','22px','24px','26px','28px'];
                   var divNode=document.getElementsByTagName('div')[0];
                  var count=0;
                   setInterval(function (){
                       count++;
                       divNode.style.color=arr[count];
                       divNode.style.fontSize=Arr[count];
                       if(count==arr.length-1){
                           count--;

                       }
                   },200)
               }
    </script>
