<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
		onload = function(){
			
			var spanNode = document.getElementById('seconds');
			var seconds = spanNode.innerHTML;
			
			function count(){
				
				seconds--;
				spanNode.innerHTML = seconds;
				if(seconds == 0){
					close();
				}
			}
			//启动定时器
			setInterval(count,1000);
		}


	</script>
		
	</head>
	<body>
		<div  style="width: 500px; height: 200px;background: pink;border: 2px solid #000;margin: 0 auto;">
			我是一条广告，我<span id="seconds">5</span>秒之后会关闭
		</div>
	</body>
</html>
