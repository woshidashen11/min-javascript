<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
		
			console.log((Math.floor(Math.random() * 6) + 1) + '排');
			console.log((Math.floor(Math.random() * 9) + 1) + '列');
			
			onscroll = function(){
				
				var divNode = document.getElementById('message');
				
				var distance = document.documentElement.scrollTop || document.body.scrollTop;
				
				//判断滑动的距离
				if(distance > 200){
					
					//置顶
					divNode.style.position = 'fixed';
					divNode.style.top = '0';
					
				}else{
					
					divNode.style.position = 'absolute';
					divNode.style.top = '200px';
					
				}

//				if(distance > 200){
//					
//					divNode.style.top = distance + 'px';
//					
//				}
				
			}
			
		</script>
	</head>
	<body style="margin:0;height: 3000px;">
		<div id="message" style="width: 100%;height: 30px;background: blue;position: absolute;top: 200px;color: #FFF;">留言信息</div>
	</body>
</html>
