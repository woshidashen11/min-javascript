//				 *

				function creatNewNode(nodeString,contentString){
					//nodeString 代表 'p'
					//contentString代表 '我们都是超人'
					//创建一个新的元素节点
					var newNode = document.createElement(nodeString);
					var textNode = document.createTextNode(contentString);
					//追加到末尾
					newNode.appendChild(textNode);
					return newNode;
				}
				bodyNode.appendChild( creatNewNode('p','我们都是超人'));

				/**
				 * 可以添加任意属性
				 * creatNewNodeWithAttributes('p','我们都是超人','style','width:100px;height:100px;font-size:18px')
				 *
				 */
				function creatNewNodeWithAttributes(nodeString,contentString,attribute,value){
					/**
					 * attribute 代表'style'
					 * value 代表 'width:100px;height:100px;font-size:18px'
					 *
					 */
					//创建一个新的元素节点
					var newNode = document.createElement(nodeString);
					//设置属性
					newNode.setAttribute(attribute,value);
					var textNode = document.createTextNode(contentString);
					//追加到末尾
					newNode.appendChild(textNode);
					return newNode;
				}
				bodyNode.appendChild(creatNewNodeWithAttributes('p','哈哈','style','width:100px;height:100px;font-size:30px'))
