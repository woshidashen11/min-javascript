<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			onload = function() {

				var liArr = document.getElementsByTagName('li');

				for(var index = 0; index < liArr.length; index++) {

					if(index % 2 == 1) {

						liArr[index].style.background = 'blue';
					} else {
						liArr[index].style.background = 'red';

					}

				}
			}
		</script>
	</head>

	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>

		</ul>
	</body>

</html>
