<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			function selectImage(n){
				
				var tableNode = document.getElementsByTagName('table')[0];
				//获取所有tableNode下的img节点
				var imgArr = tableNode.getElementsByTagName('img');
				var mainNode = document.getElementById('mainImage');
				//设置主显示界面的图片为选中图片
				mainNode.src = imgArr[n - 1].src;
				
			}
			
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td><img src="img/1.jpg" alt="" onclick="selectImage(1)"/></td>
				<td><img src="img/2.jpg" alt="" onclick="selectImage(2)"/></td>
				<td><img src="img/3.jpg" alt="" onclick="selectImage(3)"/></td>
			</tr>
		</table>
		<img src="img/1.jpg" alt=""  id="mainImage"/>
	</body>
</html>
