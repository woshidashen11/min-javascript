<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			onkeydown= function(evt){
				
				var nEvent = evt || event;
				
				//keyCode主要参考ASCII表，小写值等于大写（不区分大小写）
				console.log(nEvent.keyCode);
				
			}
			
			onkeypress = function(evt){
				
				var nEvent = evt || event;
				
				//keyCode主要参考ASCII表，区分大小写
				//字符编码
				console.log(nEvent.charCode);
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
