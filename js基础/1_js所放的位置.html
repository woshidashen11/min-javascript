<!DOCTYPE html>
<html lang="en">
<head>

    <title>test</title>

    <!--js 代码所放的位置不同的时候 其作用是不一样的（对dom 进行操作的时候）-->

        div_ele.style.backgroundColor = "green";
    </script>
