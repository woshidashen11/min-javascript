<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        //定义一个变量 (可以改变的量)
        //定义变量的关键字是 var
        //cup 变量名
        //"酒" 叫做：值
        var cup ="酒";
        cup = "水"; // 改变变量的值
        cup = 32;
        //js 是一个弱类型的语言  在js 最后赋值给变量的值 就是最终值
        alert(cup);// 水
        // 变量命名规则
        //1，可以使用字母数字下划线美元符号组成
        //2，不可以以数字开头 可以用下划线或者美元符开始
        // 3 ,在js中它是区分大小写 name  Name  是两个变量
        //定义多个变量， 用逗号隔开 ,
        var cup,name,age;
    </script>
</head>
