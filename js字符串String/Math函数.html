<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//取两个数的较大值
			console.log(Math.max(100,2));
			//取两个数的较小值
			console.log(Math.min(100,2));
			
			//绝对值
			console.log(Math.abs(8 - 11));
			
			//向上取整
			console.log(Math.ceil(90.2));
			
			//x的y次方
			console.log(Math.pow(3,3));
			
			//开平方
			console.log(Math.sqrt(64));
			console.log(Math.max(44,22));
			console.log(Math.min(33,9));
			console.log(Math.abs(2-9));
			console.log(Math.ceil(3.01));
			console.log(Math.pow(9,9));
			console.log(Math.sqrt(4))
			/*
			 * 1, 获取65-90中的随机数, 
			 * 并将该数当成ASCII码,转换成字母
			 * 
			 */
			
			//1-100 (0-99 + 1)
			//65-90 (0-25 + 65)
			var number = Math.floor(Math.random() * 26) + 65;
			console.log(String.fromCharCode(number));
			
		</script>
	</head>
	<body>
	</body>
</html>
