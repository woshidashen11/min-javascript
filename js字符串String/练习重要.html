			onload = function(){
				
				//获取content和progress节点
				var contentNode = document.getElementById('content');
				var progressNode = document.getElementById('progress');
				
				var i = 0;
				var timer = setInterval(function(){
					
					i++;
					//修改界面上的内容
					progressNode.innerHTML = (parseInt(i / 200 * 100)) + '%';
					//修改content的宽度
					contentNode.style.width = i + 'px';
					
					if(i == 200){
						
						//关闭定时器
						clearInterval(timer);
					}
					
				},50);
				
			}
