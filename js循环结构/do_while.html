<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 先执行一次循环体，再进行判断
			 * do{
			 * 	
			 * 
			 * }while(表达式);
			 * 
			 * 
			 */
			
			//求1到100的和
			var i = 111;
			//记录总和的值
			var sum = 0;
			do{
				console.log('do while');
				sum += i;
				i++;
			}while(i <= 100);
			
			
			//求1到100的和
			var i = 111;
			//记录总和的值
			var sum = 0;
			while(i <= 100){
				console.log('while');
				sum += i;
				i++;
			}
			
			
		</script>
	</head>
	<body>
	</body>
</html>
