			//写个函数实现加减乘除运算
			//a和b 是表示运算的两个数
			//c表示运算符号
			function calculater(a,c,b){
				
				switch(c){
					case '+':  return a+b;
					break;
					case '-': return a - b;
					break;
					case '*': return a * b;
					break;
					case '/': return a / b;
					default : return '输入有误';
				}
			}
