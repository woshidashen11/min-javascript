<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 赋值运算符
			 * =
			 * +=
			 * -=
			 * *=
			 * /=
			 * %=
			 * 
			 * 
			 */
			
			var a = 10
			a += 20//a = a + 20
			console.log(a)//30
			
			var b = 10
			b -= 5
			console.log(b)//5
			
			var c = 10
			c *= 10
			console.log(c)//100
			
			var d = 10
			d /= 10
			console.log(d)//1
			
			var f = 10
			f %=10
			console.log(f)//0
			
			
		</script>
	</head>
	<body>
	</body>
</html>
